name: Daily Kalimati Market Scraper

on:
  # Run on each push to the repository
  push:
    branches:
      - main
      - master
  # Keep the schedule for later
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:  # Allow manual triggering

# Adding this comment to trigger a commit and potentially activate the repository
jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run scraper
        run: |
          python kalimati_scraper.py
          
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          echo "Workflow ran at: ${{ steps.date.outputs.date }}" > workflow_log.txt
          git add workflow_log.txt
          git commit -m "Update market data: ${{ steps.date.outputs.date }}"
          git push 